<!Doctype html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title> Lighthouse </title>
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="js/index.js"> </script>
    <script src="js/scripts.js"> </script>
    <style>

    </style>
</head>
<body>
  <div id="vrScene">
  <!-- fog="type: exponential; color: #8CC8FA; density: 0.06;" -->
  <a-scene embedded foo>
      <!--- ASSETS -->
      <a-assets>
        <audio id="seaside" src="./assets/seaside.mp3" preload="auto"></audio>
        <audio id="box-sound" src="./assets/smw_message_block.wav"></audio>
        <audio id="click-sound" src="./assets/smw_coin.wav"></audio>


        <!--Checkpoint Mixin -->
        <a-mixin id="checkpoint"></a-mixin>
        <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
        <!-- Models-->
        <a-asset-item id="lighthouse-obj" src="./assets/models/lighthouse0.5.obj"></a-asset-item>
        <a-asset-item id="lighthouse-mtl" src="./assets/models/lighthouse0.5.mtl"></a-asset-item>
        <a-asset-item id="sign-obj" src="./assets/models/newSign.0.1.obj"></a-asset-item>
        <a-asset-item id="sign-mtl" src="./assets/models/newSign.0.1.mtl"></a-asset-item>
        <!-- Dialogue -->
        <a-asset-item id="vrClickInfo-obj" src="./assets/models/signPops/VRSign.obj"></a-asset-item>
        <a-asset-item id="vrClickInfo-mtl" src="./assets/models/signPops/VRSign.mtl"></a-asset-item>
        <a-asset-item id="VRSignDesktop-obj" src="./assets/models/signPops/VRSignDesktop.obj"></a-asset-item>
        <a-asset-item id="VRSignDesktop-mtl" src="./assets/models/signPops/VRSignDesktop.mtl"></a-asset-item>
        <a-asset-item id="close-obj" src="./assets/models/signPops/exit.obj"></a-asset-item>
        <a-asset-item id="close-mtl" src="./assets/models/signPops/exit.mtl"></a-asset-item>
        <a-asset-item id="start-obj" src="./assets/models/signPops/start.obj"></a-asset-item>
        <a-asset-item id="start-mtl" src="./assets/models/signPops/start.mtl"></a-asset-item>
        <a-asset-item id="lightsOnText-obj" src="./assets/models/textObj/lightsOn.obj"></a-asset-item>
        <a-asset-item id="lightsOnText-mtl" src="./assets/models/textObj/lightsOn.mtl"></a-asset-item>
        <a-asset-item id="anotherOneSomewhere-obj" src="./assets/models/textObj/anotherOneSomewhere.obj"></a-asset-item>
        <a-asset-item id="anotherOneSomewhere-mtl" src="./assets/models/textObj/anotherOneSomewhere.mtl"></a-asset-item>
        <a-asset-item id="aziz-obj" src="./assets/models/textObj/aziz.obj"></a-asset-item>
        <a-asset-item id="aziz-mtl" src="./assets/models/textObj/aziz.mtl"></a-asset-item>
        <a-asset-item id="answer-obj" src="./assets/models/textObj/answerThisQuestion.obj"></a-asset-item>
        <a-asset-item id="answer-mtl" src="./assets/models/textObj/answerThisQuestion.mtl"></a-asset-item>
        <a-asset-item id="bridgeOpen-obj" src="./assets/models/textObj/birdgeOpen.obj"></a-asset-item>
        <a-asset-item id="bridgeOpen-mtl" src="./assets/models/textObj/birdgeOpen.mtl"></a-asset-item>
        <a-asset-item id="riddle-obj" src="./assets/models/textObj/lighthouseRiddle.obj"></a-asset-item>
        <a-asset-item id="riddle-mtl" src="./assets/models/textObj/lighthouseRiddle.mtl"></a-asset-item>
        <a-asset-item id="questionBlock-obj" src="./assets/models/questionBlock.2.obj"></a-asset-item>
        <a-asset-item id="questionBlock-mtl" src="./assets/models/questionBlock.2.mtl"></a-asset-item>

        <!--Checkpoints-->
        <a-entity geometry="cylander" checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" color="#A6447D"></a-entity>
      </a-assets>


        <a-entity static-body id="questionBlock"
                              obj-model="obj: #questionBlock-obj; mtl: #questionBlock-mtl"
                              position="-4.83 1.80 -0.04"
                              scale="1.5 1.5 1.5"
                              rotation="0 90 0">
                              <a-entity id="questionBlockLight"
                                        light="color: #ffd913; angle:13.24; intensity:0.3; groundColor: #fff; decay: -100; penumbra: 1; type: spot"
                                        position ="0 -0.5 5"
                                        rotation="6.88 -4 -0.5"
                                        >
                            </a-entity>
      </a-entity>

      <!-- Models added to scene-->
      <a-entity static-body id="testBox"  obj-model="obj: #lighthouse-obj; mtl: #lighthouse-mtl" position="-0.33 0.5 -43.37" ></a-entity>
      <a-entity static-body id="signPost" visible="false" obj-model="obj: #sign-obj; mtl: #sign-mtl" rotation="90 43 90" scale="0.3 0.3 0.3" position="3.46 0.96 -1.95" ></a-entity>
      <!-- Camera/Player -->
      <a-entity camera="userHeight: 1.6"
                universal-controls=" movementControls: checkpoint, keyboard;
                                     movementEnabled: true"
                checkpoint-controls="mode: animate; animateSpeed:4.5"
                kinematic-body>
      <!-- CURSOR -->
      <a-entity
              id="cursor"
              cursor
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
              material="color: #CCC; shader: flat;">
      </a-entity>
      </a-entity>
      <!-- Ocean -->
      <a-ocean  width="50" depth="50" density="40"></a-ocean>
      <a-ocean  width="50" position=" 0 0 -40.51" depth="50" density="40"></a-ocean>
      <a-ocean  width="50" position=" 0 0 -88" depth="50" density="40"></a-ocean>
      <a-plane static-body color="#445878" rotation="-90 0 0" position="0 -0.31 -50.00" height="150" width="50"></a-plane>
      <!-- StartPoint -->
      <a-cylinder static-body sound="autoplay: true; volume: 0.03; loop:true; src: #seaside; poolSize: 2" radius="5" height="0.75" depth="2" color="#39BB82" position="0 0.3 0.08"></a-cylinder>
      <!--main island -->
      <a-cylinder static-body radius="12" height="0.75" depth="2" color="#92CDCF" position="0 0.40 -46"></a-cylinder>
      <!--walkway-->
      <a-plane id="bridge" visible="false" static-body color="#445878" rotation="-90 0.59 0" position="0 0.5 -19.81" height="30" width="2"></a-plane>
      <!-- Sky -->
      <a-gradient-sky id="sky" material="shader: gradient; topColor: 28 29 33; bottomColor: 12 12 41;"></a-gradient-sky>
      <!-- Checkpoints -->
       <a-entity visible="false" id="pads" position="1 0 1">
         <!--0--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-0.85 0.65 -1.02" color="#A6447D"></a-cylinder>
         <!--1--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-0.83 0.65 -5.00" color="#A6447D"></a-cylinder>
         <!--2--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-0.91 0.5 -14.5" color="#A6447D"></a-cylinder>
         <!--3--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-1.05 0.5 -28.5" color="#A6447D"></a-cylinder>
         <!--4--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-1.01 0.79 -36.59" color="#A6447D"></a-cylinder>
         <!--5--><a-cylinder checkpoint="offset: 0 1.6 0" radius="0.8" height="0.06" position="-8.67 0.79 -40.23" color="#A6447D"></a-cylinder>
       </a-entity>
    </a-scene>
  </div>
</body>
